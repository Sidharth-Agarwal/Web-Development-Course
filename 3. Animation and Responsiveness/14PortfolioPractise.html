<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Practice</title>
    <link rel="stylesheet" href="14PortfolioPractise.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <!-- Navbar -->
            <div class="navbar">
                <div class="logo-container">
                    <img class="logo" src="../Resources/3 Portfolio/userAsset/NavLogo.jpg">
                    <div class="logo-text">ohn Doe</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects"> Projects </a></div>
                    <div><a href="#skills"> Skills </a></div>
                    <div><a href="#contactme"> Contact Me</a></div>
                </div>
            </div>

            <!-- Hero Section -->
            <div class="hero-section">
                <div class="absolute faded-text"> John Doe </div>

                <div class="hero-section-left">
                    <div class="hero-section-heading"> 
                        Hi! John Doe 
                    </div>
                    <div class="hero-section-heading hero-section-sub-heading"> 
                        I am a <span class="role"> </span> 
                    </div>
                    <div class="hero-section-description"> 
                        I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.
                    </div>
                    <div class="button-pink" id="button">
                        Hire Me 
                    </div>
                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dot">
                        <img src="../Resources/3 Portfolio/userAsset/dots.png" alt="/">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="../Resources/3 Portfolio/userAsset/cube.png" alt="/">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="../Resources/3 Portfolio/userAsset/circle.png" alt="/">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="../Resources/3 Portfolio/userAsset/zigzags.png" alt="/">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="../Resources/3 Portfolio/userAsset/plus.png" alt="/">
                    </div>
                    <div class="user-image">
                        <img src="../Resources/3 Portfolio/userAsset/UserImage.png" alt="/">
                    </div>
                </div>
            </div>

        </div>

        <div class="project">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
        strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
        });
    </script>
</body>
</html>
