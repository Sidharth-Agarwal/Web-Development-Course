<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Heading -->
        <h1>Password Generator</h1>

        <!-- Display Container -->
        <div class="display-container">
            <!-- Content -->
            <input readonly placeholder="Password" class="display" type="text" data-passwordDisplay>
            <button>
                <span data-copyMessage></span>
                <img src="/Resources/6 Password Generator/copy.svg" alt="copyImage" height="23" width="23">
            </button>
        </div>

        <!-- Image Container -->
        <div class="input-container">
            <!-- Password Length -->
            <div class="password-length-container">
                <p>Password Length</p>
                <p password-length>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" password-slider>
            <!-- Checkboxes -->
            <div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
            </div>
            <!-- Password Strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div password-strength></div>
            </div>
        </div>

        <!-- Generate Passord Button -->
        <button class="generate-password">Generate Password</button>

    </div>

    <script src="3PasswordGenerator.js"></script>
</body>
</html>
