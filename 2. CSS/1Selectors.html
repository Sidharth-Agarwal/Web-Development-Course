<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>

    <style>
        p
        {
            color: red;
            font-size: larger;
        }

        h1
        {
            background-color: aqua;
        }
        
        .blue
        {
            color: blue;
        }

        .green
        {
            color:green
        }
    </style>
</head>
<body>
    <p> This is my paragraph </p>

    <h1> This is my heading </h1>

    <h1> This is another heading </h1>

    <p class="blue"> this is first class </p>

    <p class="green"> this is second class </p>
</body>
</html>
