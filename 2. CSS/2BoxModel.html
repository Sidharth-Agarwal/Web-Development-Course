<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <link rel="stylesheet" href="2BoxModel.css">

    <style>
        *
        {
            box-sizing: border-box;
        }

        .box
        {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin-top: 10px;
            padding: 10px;
        }

        #orange
        {
            background-color: orange;
        }

        #white
        {
            background-color: white;
        }

        #green
        {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="orange"> A </div>
    <div class="box" id="white"> A </div>
    <div class="box" id="green"> A </div>
</body>
</html>
